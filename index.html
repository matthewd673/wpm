<html>
    <head>
        <title>WPM</title>
        <link rel="stylesheet" href="theme.css">
    </head>
    <body>
        <div class="stats-container">
            <span id="word-counter">0</span> words<br>
            <span id="timer">1:00</span><br>
            <span id="backspaces-counter">0</span> backspaces<br>
            <span id="hardest-word"></span><br>
            <span id="characters-typed"></span><br>
            <span id="characters-assigned"></span>
        </div>
        <div class="typing-container typing-word">
            <div class="word-container">
                <p id="word-previous"></p>
            </div>
            <div class="word-container">
                <p id="word-goal"></p>
                <p id="word-content"></p>
            </div>
            <div class="word-container">
                <p id="word-next"></p>
            </div>
        </div>
        <script src="wpm.js"></script>
    </body>
</html>
